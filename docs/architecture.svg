<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- NATS Server -->
  <rect x="350" y="250" width="100" height="100" rx="10" ry="10" fill="#6DB33F" />
  <text x="400" y="300" font-family="Arial" font-size="16" text-anchor="middle" fill="white">NATS Server</text>

  <!-- MCP Client -->
  <rect x="150" y="100" width="100" height="100" rx="10" ry="10" fill="#3C73B3" />
  <text x="200" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="white">MCP Client</text>

  <!-- MCP Server -->
  <rect x="550" y="100" width="100" height="100" rx="10" ry="10" fill="#3C73B3" />
  <text x="600" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="white">MCP Server</text>

  <!-- NATS Client (Client Side) -->
  <rect x="150" y="250" width="100" height="50" rx="5" ry="5" fill="#F2F2F2" stroke="#CCCCCC" />
  <text x="200" y="280" font-family="Arial" font-size="14" text-anchor="middle">NATS Client</text>

  <!-- NATS Client (Server Side) -->
  <rect x="550" y="250" width="100" height="50" rx="5" ry="5" fill="#F2F2F2" stroke="#CCCCCC" />
  <text x="600" y="280" font-family="Arial" font-size="14" text-anchor="middle">NATS Client</text>

  <!-- Client Memory Streams -->
  <rect x="150" y="350" width="100" height="50" rx="5" ry="5" fill="#E9F3FE" stroke="#A8C6FA" />
  <text x="200" y="380" font-family="Arial" font-size="12" text-anchor="middle">Memory Streams</text>

  <!-- Server Memory Streams -->
  <rect x="550" y="350" width="100" height="50" rx="5" ry="5" fill="#E9F3FE" stroke="#A8C6FA" />
  <text x="600" y="380" font-family="Arial" font-size="12" text-anchor="middle">Memory Streams</text>

  <!-- Subjects -->
  <rect x="350" y="400" width="100" height="40" rx="5" ry="5" fill="#FFF9E6" stroke="#FCDC8C" />
  <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle">NATS Subjects</text>

  <!-- Lines -->
  <!-- MCP Client to NATS Client -->
  <line x1="200" y1="200" x2="200" y2="250" stroke="#000000" stroke-width="2" />
  
  <!-- MCP Server to NATS Client -->
  <line x1="600" y1="200" x2="600" y2="250" stroke="#000000" stroke-width="2" />
  
  <!-- NATS Client to Memory Streams (Client) -->
  <line x1="200" y1="300" x2="200" y2="350" stroke="#000000" stroke-width="2" />
  
  <!-- NATS Client to Memory Streams (Server) -->
  <line x1="600" y1="300" x2="600" y2="350" stroke="#000000" stroke-width="2" />
  
  <!-- NATS Client to NATS Server (Client) -->
  <line x1="250" y1="275" x2="350" y2="300" stroke="#000000" stroke-width="2" />
  
  <!-- NATS Client to NATS Server (Server) -->
  <line x1="550" y1="275" x2="450" y2="300" stroke="#000000" stroke-width="2" />
  
  <!-- NATS Server to Subjects -->
  <line x1="400" y1="350" x2="400" y2="400" stroke="#000000" stroke-width="2" />

  <!-- Arrows and Labels -->
  <!-- Request -->
  <polygon points="340,295 350,300 340,305" fill="#000000" />
  <text x="300" y="290" font-family="Arial" font-size="12" text-anchor="middle">Request</text>
  
  <!-- Response -->
  <polygon points="460,295 450,300 460,305" fill="#000000" />
  <text x="500" y="290" font-family="Arial" font-size="12" text-anchor="middle">Response</text>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">NATS Transport for MCP</text>
  
  <!-- Description -->
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle">JSON-RPC messages are published to NATS subjects for bidirectional communication</text>
  <text x="400" y="500" font-family="Arial" font-size="14" text-anchor="middle">between MCP clients and servers, enabling distributed deployments</text>
</svg>